<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="ToDo App">
  <meta name="author" content="Shingo Hayashibara">
  <link rel="icon" href="/favicon.ico">

  <title>ToDo App</title>

  <!-- Bootstrap core CSS -->
  <link href="webjars/bootswatch-sandstone/4.2.1/bootstrap.min.css" rel="stylesheet">
  <link href="webjars/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">ToDo App</a>
  </nav>

  <main class="container">
    <div class="page-header">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-sm-8">
          <h1>ToDo新規作成</h1>
        </div>
      </div>
    </div>

    <div class="bs-docs-section">
      <th:block th:if="${! #strings.isEmpty(success)}">
        <div class="alert alert-dismissible alert-success">
          <ul>
            <li th:text="${success}"></li>
          </ul>
        </div>
      </th:block>
      <th:block th:if="${! #lists.isEmpty(errors)}">
        <div class="alert alert-dismissible alert-danger">
          <ul th:each="error : ${errors}">
            <li th:text="${error}"></li>
          </ul>
        </div>
      </th:block>
      <form th:action="@{/create}" method="POST">
        <div class="form-row">
          <div class="form-group col-md-2">
            <input type="text" id="inputName" name="name" class="form-control-plaintext" placeholder="ToDoを入力"
              th:value="${articleForm.name}" required autofocus>
          </div>
          <div class="form-group col-md-8">
            <input type="text" id="inputDescription" name="description" class="form-control-plaintext" placeholder="概要を入力"
              th:value="${articleForm.description}" required>
          </div>
          <div class="form-group col-md-2">
            <button type="submit" class="btn btn-primary mb-2">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i> 登録
            </button>
           </div>
        </div>
      </form>
    </div>

  </main><!-- /.container -->

</body>

</html>
