<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="ToDo App">
  <meta name="author" content="Shingo Hayashibara">
  <link rel="icon" href="/favicon.ico">

  <title>ログイン</title>

  <!-- Bootstrap core CSS -->
  <link href="webjars/bootswatch-sandstone/4.2.1/bootstrap.min.css" rel="stylesheet">
  <link href="webjars/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">ToDo App</a>
  </nav>

  <main class="container">
    <div class="page-header">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-sm-8">
          <h1>ログイン</h1>
        </div>
      </div>
    </div>

    <div class="bs-docs-section">
      <th:block th:if="${! #lists.isEmpty(errors)}">
        <div class="alert alert-dismissible alert-danger">
          <ul th:each="error : ${errors}">
            <li th:text="${error}"></li>
          </ul>
      	</div>
      </th:block>
      <form th:action="@{/signin/post}" method="POST" class="form-signin">
        <div class="form-label-group">
          <label for="inputUsername">ユーザーネーム</label>
          <input type="text" id="inputUsername" name="username" class="form-control" 
            placeholder="ユーザーネーム" th:value="${signinForm.username}" required autofocus>
        </div>

        <div class="form-label-group">
          <label for="inputPassword">パスワード</label>
          <input type="password" id="inputPassword" name="password" class="form-control" 
            placeholder="パスワード" th:value="${signinForm.password}" required>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          <i class="fa fa-check-square-o" aria-hidden="true"></i> ログイン
        </button>
      </form>
    </div>

  </main><!-- /.container -->

</body>

</html>
